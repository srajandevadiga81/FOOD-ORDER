<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online food</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
   <div class="container">
    <h1>Online food order</h1> 
    <form id="foodOrderForm">
      <label for="name">Name</label>
      <input type="text"id="name"placeholder="Enter your name required">
      <label for="Food">Select food</label>
      <select id="food"required>
        <option value="">Choose an item</option>
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Pasta">Pasta</option>
        <option value="Salad">Salad</option>
        </select>
        <label for="quantity">Quantity</label>
        <input type="number"id="quantity"placeholder="Enter quantity"min="1"required>
        <button type="submit">Order Now</button>
        </form>
        <p id="orderMessage"class="hidden">Thank you for your order</p>
        </div>
        <script src="script.js"></script>
        </body>
        </html>
</body>
</html>
